name: build
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: 12
    - run: npm install -g .
    - run: secure-spreadsheet --password secret < test/input.csv > output.xlsx
